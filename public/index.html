<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="730769774269-kucjpleioc1171c9208b0cb5qq2o9225.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google_signout" >
        Signout
      </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            
            const id_token=response.credential;
            var data = { id_token };
            var url = (window.location.hostname.includes('localhost') )
                    ? 'http://localhost:8080/api/auth/google'
                    : 'https://abcde.herokuapp.com/api/auth/google'
    
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
    
            var myInit = { method: 'POST',
                        headers: myHeaders,
                        mode: 'cors',
                        cache: 'default',
                        body: JSON.stringify(data) };
    
            var myRequest = new Request(url, myInit);
        
        
            fetch( myRequest )
            .then(resp => resp.json() )
            .then(data => {
              console.log('Nuestro Server', data)
              localStorage.setItem('correo', data.usuario.correo)
            })
            .catch(console.warn);          
            console.log('id_token',response.credential);
        }


        const button = document.getElementById('google_signout');

        button.onClick = () => {

          console.log( google.accounts.id );
          google.accounts.id.disableAutoSelect();

          google.accounts.id.revoke( localStorage.getItem('correo'), done => {
              localStorage.clear();
              location.reload();
          } );
            
        }

      </script>

</body>
</html>
